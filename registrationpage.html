<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Questrial&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="https://www.woodstoneadultday.com/wp-content/uploads/2022/03/fav-icon.png"
      type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Julius+Sans+One&family=Playfair+Display:wght@600&family=Questrial&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
    <title>Register to WoodStone Adult Daycare</title>
  </head>
  <body>
    <div>
      <img src="" alt="" />
    </div>

    <div class="login-box">
      <img
        class="loginlogo"
        src="https://www.woodstoneadultday.com/wp-content/themes/woodstoneadultka113/images/main-logo.png"
        alt="" />
      <h1 class="logintext">Register to WoodStone</h1>
      <form class="form">
        <label for="name">Username</label>
        <input type="text" placeholder="Enter a valid Username" />
        <label for="email">E-mail</label>
        <input type="text" placeholder="Enter your E-mail" />
        <label for="password">Create a Password</label>
        <input type="password" placeholder="Enter Password" />
        <label for="password"> Confirm Password</label>
        <input type="password" placeholder="Confirm Password" />
        <input type="submit" value="Register" />
        <a href="loginpage.html"
          >Already have An account? <strong>Log In Here</strong>
        </a>
      </form>
    </div>
  </body>
</html>
